<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage Demo</title>
</head>
<body>
    <textarea id="textarea" cols="50" rows="20"></textarea>
    <br/>
    <button type="button" id="save">Save to Local Storage</button>
    <button type="button" id="reset">Reset Local Storage Value</button>
    <script type="text/javascript">
        var item = localStorage.getItem('item');
        var textarea = document.getElementById('textarea');
        textarea.value = item;
        var save = document.getElementById('save');
        save.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('item', textarea.value);
            window.opener.reloadItem();
        });
        var reset = document.getElementById('reset');
        reset.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('item');
            textarea.value = '';
            window.opener.reloadItem();
        });
    </script>
</body>
</html>
